            .maindiv{
                float: center;

                padding-left: 100px;
                border: solid;
                border-color: white;


            }
            form{
                border-radius: 15px;

                font-size: 32px;
                font-family: "Arial Black";

            }

            input[type=button], input[type=submit], input[type=reset]{

                color: black;

                margin: 4px 2px;
                cursor: pointer;
                border-radius: 20px;

            }
            input[type=text], input[type=date]{

                align-self: center;
                width: 200px;
            }
            .button{

                background-color: #03fcec;
                font-size: 16px;
                font-family: "Arial Black";
                padding: inherit;
                transition-duration: 0.4s;
                width: 200px;
                height: 80px;


            }
            .button:hover{
                color: #037bfc
            }

                text-align: center;

            li {

                font-size: 1.5em;
                font-family: Arial;
                line-height: 55px;
                margin-left: 30px;
                mergin-right: 30px;
            }
            li a{
                text-decoration: none;
                color: lightgrey;
                padding: 20px 40px;
            }
            li a:hover {
                background-color: rebeccapurple;
                color: white;
            }
